<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.php">Home</a></li>
            <li><a href="items.html">Item List</a></li>
            <li><a href="add_item.php">Add Item</a></li>
            <li><a href="delete_item.php">Delete Item</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Items List</h1>
        <form id="searchForm" method="GET" action="items.php">
            <input type="text" name="search" placeholder="Search for items...">
            <button type="submit">Search</button>
        </form>
        <div class="select-container">
            <select id="itemsPerPage" onchange="fetchItems()">
                <option value="10">Show 10 items per page</option>
                <option value="100">Show 100 items per page</option>
            </select>
        </div>
        <div id="itemsList"></div>
        <div id="pagination"></div>
    </div>

    <!-- Modal Structure -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this item?</p>
            <button id="confirmDelete" class="confirm">Yes, delete it</button>
            <button id="cancelDelete" class="cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
